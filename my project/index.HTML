<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXON Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- الخلفية -->
  <div class="background"></div>

  <!-- المحتوى -->
  <div class="container">
    <!-- اللوجو -->
    <img src="img/AXON LOGO.png" alt="AXON Logo" class="logo">
    <h1>Welcome To AXON</h1>

    <!-- صور الملابس -->
    <div class="products">
      <div class="image-wrapper">
        <img src="img/cloth1.jpg" alt="Cloth 1">
      </div>
      <div class="image-wrapper">
        <img src="img/cloth2.jpg" alt="Cloth 2">
      </div>
      <div class="image-wrapper">
        <img src="img/cloth3.jpg" alt="Cloth 3">
      </div>
    </div>

    <!-- زرار الطلب -->
    <div class="order-section">
      <button id="orderBtn">COMPLETE ORDER</button>
      </div>
  </div>

  <!-- صوت العربية -->
  <audio id="carSound" src="car.mp3"></audio>

  <!-- السكربت -->
